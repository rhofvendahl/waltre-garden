<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <meta charset="utf-8">
    <title>Waltre</title>
  </head>
  <body>
    <div class="chat-ui">
      <div class="chat-log">
        <div class="msg msg-waltre">Hello</div><br>
        <div class="msg msg-waltre">I'm Waltre, how are you today?</div><br>
        <div class="msg switch msg-user">I'm alright, kinda stressed</div><br>
        <div class="msg switch msg-waltre">Why are you feeling stressed?</div><br>
        <div class="msg switch msg-user">I guess I could be taking better care of myself..</div><br>
      </div>
      <div class="chat-input">
        <div class="input-group">
          <input type="text" class="form-control">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-share-alt"></span></button>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
